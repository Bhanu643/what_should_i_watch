<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation menu styling */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #4bdfe1;
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 1rem;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .nav.scrolled {
      background-color: #50d8e5f8;
    }

    .nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    .nav a:hover {
      background-color: blueviolet;
      color: #e1255a;
      border-radius: 5px;
    }

    /* Placeholder sections to scroll */
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    .section1 { background-color: #62ec12; }
    .section2 { background-color: #f11515; }
    .section3 { background-color: #ec21c3; }
    .section4 { background-color: #0e94e2; }
  </style>
</head>
<body>
  <nav class="nav" id="navbar">
    <a href="#section1">Home</a>
    <a href="#section2">About</a>
    <a href="#section3">Services</a>
    <a href="#section4">Contact</a>
  </nav>

  <section id="section1" class="section1">Home Section</section>
  <section id="section2" class="section2">About Section</section>
  <section id="section3" class="section3">Services Section</section>
  <section id="section4" class="section4">Contact Section</section>

  <script>
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
